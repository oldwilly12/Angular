<h3>{{ listName() }}</h3>
    <ul>
      @for (character of characters(); track character.id; let idx = $index) {
        @if (character.power > 2000) {
          <li>
            <span>{{ idx + 1 }} - {{ character.name }}</span>
            <strong
            [class.text-danger]="character.power > 15000"
            [class.text-primary]="character.power < 15000"
            > ({{ character.power }}) </strong>
          </li>
        } @else {
          <li><strong>Aqui no hay nadie</strong></li>
        }
      }
    </ul>
